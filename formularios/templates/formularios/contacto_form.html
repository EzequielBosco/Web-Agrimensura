{% extends 'principal/base.html' %}
{% block nav %}{% endblock %}
{% block contenido %}
{% load static %}
        <!-- Main Content-->
        <main class="mb-4">
            <header class="py-5 bg-light border-bottom mb-4" style="background-image: url('{% static 'principal/assets/img/fondo-autocad1.png' %}');">
                <div class="container px-4 px-lg-5 text-center">
                    <h3>Complete el formulario para que podamos comunicarnos lo más rápido posible!</35>
                </div>
            </header>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN" form  enctype='multipart/form-data' method="post">
                                {% csrf_token %}
                                <div class="form-floating">
                                <p>
                                    <label for="id_nombre">Nombre y Apellido</label>
                                        <input type="text" name="nombre" class="form-control" maxlength="20" placeholder="Ingrese su nombre y apellido..." autofocus="" required="" id="id_nombre">
                                </p>
                                <p>
                                    <label for="id_servicio">Servicio requerido</label><br>
                                    <select name="servicio" required="" id="id_servicio">
                                        <option value="" selected="">---------------------------------SELECCIONAR---------------------------------------</option>
                                        <option value="1">Mensura</option>
                                        <option value="2">Estado parcelario</option>
                                        <option value="3">Relevamiento</option>
                                        <option value="4">Amojonamiento</option>
                                        <option value="5">Replanteo</option>
                                        <option value="6">Subdivision en Propiedad horizontal</option>
                                        <option value="7">Unificación</option>
                                        <option value="8">Loteo</option>
                                        <option value="9">Plano de usucapión</option>
                                        <option value="10">Barrio cerrado o club de campo</option>
                                      </select>
                                </p>
                                <p>
                                    <label for="id_localidad">Localidad</label>
                                        <input type="text" name="localidad" class="form-control" maxlength="20" placeholder="Ingrese su localidad..." autofocus="" required="" id="id_localidad">
                                </p>
                                <p>
                                    <label for="id_correo">Correo</label>
                                    <input type="email" name="correo" class="form-control" placeholder="Ingrese su correo..." required="" data-sb-validations="required,email" id="id_correo">
                                </p>
                                <p>
                                <label for="id_numero_telefono">Número de Teléfono</label>
                                <input type="tel" name="numero_telefono" class="form-control" placeholder="Ingrese su número de teléfono..." required="" id="id_numero_telefono">
                                </p>
                                <p>
                                <label for="id_mensaje">Mensaje</label>
                                <textarea type="text" name="mensaje" class="form-control" style="height: 10rem" placeholder="Ingrese su mensaje..." required="" id="id_mensaje"></textarea>
                                </p>
                            </div>
                                <!-- Submit Button-->
                                <input class="btn btn-outline-dark flex-shrink-0" type="submit" value="Enviar">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
