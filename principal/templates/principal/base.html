<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AGB | Agrimensura Bosco</title>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
        <link href="{% static 'principal/css/styles.css' %}" rel="stylesheet">
    </head>
    {% block nav %}{% endblock %}
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">AGB | Agrimensura Bosco</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">¿Quiénes somos?</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">¿Qué hacemos?</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Preguntas frecuentes</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block contenido %}{% endblock %}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="aps-group text-center">
                <div class="aps-each-icon icon-1-3" style="margin-bottom:10px;" data-aps-tooltip="Instagram">
                    <a href="">
                    <img src="{% static 'principal/assets/img/instagram.png' %}" alt="Instagram"></a>
                    <style class="aps-icon-front-style">.icon-1-3 img{height:50px;width:50px;opacity:1;-moz-box-shadow:0px 0px 0px 0 ;-webkit-box-shadow:0px 0px 0px 0 ;box-shadow:0px 0px 0px 0 ;padding:0;}.icon-1-3 .aps-icon-tooltip:before{border-color:white}</style>
                    <br>Instagram
                </div>
            </div>
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Agrimensura Bosco | Web 2022 | Todos los derechos reservados</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
